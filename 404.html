<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>englishlab</title>
    <base href="/" />
    <script>
        (function() {
            var isGitHubPages = location.hostname.endsWith('.github.io');
            if (!isGitHubPages) return; // keep "/" for local dev

            var repoName = 'englishlab-site'; // change if public repo name changes
            var desiredBase = '/' + repoName + '/';
            var baseTag = document.querySelector('base');
            if (baseTag && baseTag.getAttribute('href') !== desiredBase) {
                baseTag.setAttribute('href', desiredBase);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/app.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="englishlab.styles.css" rel="stylesheet" /> -->
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
